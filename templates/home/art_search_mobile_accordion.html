<div id="landingSearchMenu" class="w-screen text-indigo-500 sm:self-center sm:flex flex-col sm:flex-row items-center h-full py-1 sm:py-0 sm:pb-0 hidden">
    <form method="GET" id="homeFilterSearch">
        <button id="landingMediumMenuBtn" class="text-indigo-500 bg-indigo-50 text-lg w-screen no-underline sm:w-auto sm:pr-4 py-2 sm:py-1 sm:pt-2" type="button" onclick="landingMediumToggle();">
          Mediums
        </button>
        <div id="landingMediumMenu" class="w-full bg-indigo-50 sm:flex grid grid-cols-2 items-left pl-2 h-full py-1 pb-4 sm:py-0 sm:pb-0 hidden divide-y divide-indigo-100">
          {{ myFilter.form.art_mediums }}
        </div>
        <button id="comMenuBtn" class="bg-indigo-200 py-2 px-2 focus:outline-none w-full" type="button" onclick="navComToggle();">
          Communities
        </button>
        <div id="comMenu" class="w-full bg-indigo-50 sm:w-auto sm:flex grid grid-cols-2 items-left pl-2 h-full py-1 pb-4 sm:py-0 sm:pb-0 hidden divide-y divide-indigo-100">
          <div>
            {{ myFilter.form.art_communities }}
          </div>
        </div>
        <button id="genreMenuBtn" class=" bg-indigo-300 py-2 px-2 focus:outline-none w-full" type="button" onclick="navGenreToggle();">
          Genres
        </button>
        <div id="genreMenu" class="w-full bg-indigo-50 sm:w-auto sm:flex flex-col sm:flex-row items-left pl-2 h-full py-1 pb-4 sm:py-0 sm:pb-0 hidden divide-y divide-indigo-100">
          {{ myFilter.form.art_genres }}
        </div>
        <button class="bg-white py-2 px-2 focus:outline-none w-full content-center flex justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-600 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
          <span>Submit</span>
        </button>
    </form>
</div>
