<div x-data="{tags: [], newTag: '', inputName: 'searched' }" class="bg-grey-lighter">
    <template x-for="tag in tags">
      <input type="hidden" x-bind:name="inputName + '[]'" x-bind:value="tag">
    </template>

    <div class="w-full mx-auto">
        <div class="tags-input">
            <template x-for="tag in tags" :key="tag">
                <span class="tags-input-tag">
                    <span x-text="tag"></span>
                    <button type="button" class="tags-input-remove" @click="tags = tags.filter(i => i !== tag)">
                        &times;
                    </button>
                </span>
            </template>
            
            <input class="tags-input-text" placeholder="Add term and press enter..."
                @keydown.enter.prevent="if (newTag.trim() !== '') tags.push(newTag.trim()); newTag = ''"
                x-model="newTag"
                required
                oninvalid="this.setCustomValidity('You have to type in at least one term, press ENTER on your keyboard, and then click the SEARCH button')"
                oninput="this.setCustomValidity('')"
            >
        </div>
    </div>
</div>
