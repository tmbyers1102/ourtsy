<header id="dash-top" class="z-10 py-2 bg-white shadow-md">
  <!-- Desktop Header -->
  <div class="hidden md:flex items-center justify-between h-full px-6 mx-auto text-indigo-600">
    <div class="flex space-x-4 justify-items-start">
      <!-- back to home button -->
      <a href="{% url 'portfolio:landing-page' %}" class="flex bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        <span>Return to Home</span>
      </a>
      <!-- view my portfolio Button -->
      <a href="{% url 'portfolio-detail' dashboard_user %}" class="flex border border-indigo-600 hover:bg-indigo-50 text-indigo-600 px-6 py-2 rounded">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
        </svg>
        <span>My Portfolio</span>
      </a>
    </div>
    <!-- Profile stuff: logout, contact admin, etc  -->
    <div class="justify-items-end">
      <a href="#" class="flex space-x-4 items-center my-2">
        <p class="">{{ dashboard_user }}</p>
        <img class="object-cover w-10 h-10 rounded-full mr-4" src="{{ request.user.artist.artist_headshot.url }}" alt="Profile image"/>
      </a>
    </div>
  </div>
  <!-- Desktop Header END-->

  <!-- Mobile Header-->
  <nav id="dash-menu" class="md:hidden">
      <div class="flex justify-between h-full px-6 mx-auto text-indigo-600">

          <!-- Profile stuff: logout, contact admin, etc  -->
          <div class="">
              <a href="#" class="flex space-x-4 items-center my-2">
                <img class="object-cover w-10 h-10 rounded-full" src="{{ request.user.artist.artist_headshot.url }}" alt="Profile image"/>
                <p class="">{{ dashboard_user }}</p>
              </a>
          </div>
          <div class="">
            <button id="dashBtn" class="hamburger block sm:hidden focus:outline-none text-white" type="button" onclick="dashMenuToggle();">
              <span class="hamburger__top-bun"></span><span class="hamburger__bottom-bun"></span>
            </button>
          </div>
      </div>
      <div id="dashMenu" class="border-t w-full sm:w-auto text-indigo-500 text-right px-3 sm:flex flex-col sm:flex-row items-right h-full py-1 sm:py-0 hidden divide-y divide-indigo-50">
          <a class="text-indigo-500 text-lg w-full no-underline sm:w-auto sm:pr-4 py-2 sm:py-1 sm:pt-2" href="{% url 'portfolio:art-dashboard' %}">
            <span class="mr-3">Dashboard</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 float-right" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
            </svg>
          </a>                  
          <a class="text-indigo-500 text-lg w-full no-underline sm:w-auto sm:pr-4 py-2 sm:py-1 sm:pt-2" href="{% url 'user-analytics' dashboard_user_slug %}">
            <span class="mr-3">Analytics</span>
            <svg class="w-6 h-6 float-right" aria-hidden="true" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="1" viewBox="0 0 24 24" stroke="currentColor">
              <path d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z"></path>
              <path d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z"></path>
            </svg>
          </a>                  
          <a class="text-indigo-500 text-lg w-full no-underline sm:w-auto sm:pr-4 py-2 sm:py-1 sm:pt-2" href="{% url 'user-profile' dashboard_user_slug %}">
            <span class="mr-3">Settings</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 float-right" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
          </a>                  
          <a class="text-indigo-500 text-lg w-full no-underline sm:w-auto sm:pr-4 py-2 sm:py-1 sm:pt-2" href="{% url 'financial-settings' dashboard_user_slug %}">
            <span class="mr-3">Financials</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 float-right" aria-hidden="true" fill="none" viewBox="0 0 24 24" stroke="green">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </a>                  
          <a class="text-indigo-500 text-lg w-full no-underline sm:w-auto sm:pr-4 py-2 sm:py-1 sm:pt-2" href="{% url 'review-table' dashboard_user_slug %}">
            <span class="mr-3">Art Review Table</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 float-right" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
            </svg>
          </a>                  
          <a class="text-indigo-500 text-lg w-full no-underline sm:w-auto sm:pr-4 py-2 sm:py-1 sm:pt-2" href="#">
            <span class="mr-3">Post Review Table</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 float-right" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
            </svg>
          </a>
          <div class="flex space-x-1">
            <a href="{% url 'portfolio:landing-page' %}" class="flex w-1/2 bg-indigo-600 text-white text-sm px-2 py-2 rounded">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
              </svg>
              <span>Return to Home</span>
            </a>
            <a href="{% url 'portfolio-detail' dashboard_user %}" class="flex w-1/2 text-indigo-600 border border-indigo-600 text-sm px-2 py-2 rounded">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
              </svg>
              <span>My Portfolio</span>
            </a>
          </div>

                 
      </div>
  </nav>
  <!-- Mobile Header END-->
</header>
