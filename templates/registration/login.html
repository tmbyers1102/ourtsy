{% extends 'base_2.html' %}
{% load tailwind_filters %}
{% load static %}

{% block content %}

<!-- component -->
<!-- This is an example component -->
<div class="h-screen font-sans login bg-cover">
    <div class="container mx-auto h-full flex flex-1 justify-center items-center">
        <div class="w-full max-w-lg">
          <div class="leading-loose">
            <form method="post" class="max-w-sm m-4 p-10 bg-white bg-opacity-70 rounded shadow-xl">
                {% csrf_token %}
                {{ form|crispy }}
                <button type='submit' class="w-full bg-indigo-500 hover:bg-indio-600 px-3 py-2 text-white rounded-md mb-2">
                    Login
                </button>
                <a>Forgot password? <a href="{% url 'reset-password' %}" class="text-indigo-600">Click Here</a></a>
    
            </form>
    
          </div>
        </div>
      </div>
    </div>
    <style>
      .login{
      
        /* background: url('https://tailwindadmin.netlify.app/dist/images/login-new.jpeg'); */
        background: url('{% static 'images/artist_looking_at_wall.jpg' %}');
        /* background: url('http://bit.ly/2gPLxZ4'); */
        background-repeat: no-repeat;
        background-size: cover;
    }
    </style>

{% endblock content %}
