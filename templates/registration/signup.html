{% extends 'base_2.html' %}
{% load tailwind_filters %}
{% load static %}

{% block content %}

<!-- component -->
<!-- Create By Joker Banny -->
<div class="min-h-screen bg-no-repeat bg-contain"
	style="background-image: url('{% static 'images/artist_painting_theater.jpg' %}')">
    <div class="absolute bottom-0 text-xs text-white m-3">
        <p>
            Photo by <a href="https://unsplash.com/@d3athtroop3r?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Brian Gordillo</a> on <a href="https://unsplash.com/s/photos/painter?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </div>
	<div class="flex justify-end">
		<div class="bg-white shadow-xl min-h-screen w-full md:w-1/2 flex justify-center items-center">
			<div class="max-w-md mx-6">
                <p>Join ourtsy</p>
                <h1 class="text-6xl font-bold text-indigo-600 tracking-tighter leading-none mb-4">
                    <!-- Welcome to the most powerful community for buying & selling incredible custom art -->
                    Buy or Sell Custom Art Today
                </h1>
				<form method="post" autocomplete="off">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type='submit' class="w-full bg-indigo-500 hover:bg-indio-600 px-3 py-3 text-white rounded-md mb-2">
                        Signup
                    </button>
                    <a>Already have an account? <a href="{% url 'login' %}" class="cursor-pointer text-sm text-blue-600">Sign In</a></a>
                </form>
			</div>
		</div>
	</div>
</div>

{% endblock content %}
