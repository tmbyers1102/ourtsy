{% extends "base.html" %}
{% block content %}

    <h1>posts</h1>
    <a href="{% url 'portfolio:post-create' %}">Create a post</a>
    <hr>
    <h1>posts</h1>
    {% for post in posts %}
        <h3>post: {{ post.title }}</h3>
        {% for tag in post %}
            <p>tag: {{ post.tag }}</p>
        {% endfor %}
    {% endfor %}

{% endblock content %}
