{% extends "base.html" %}
{% block content %}

    <h1>Create a new post</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>



    <hr>
    <h1>posts</h1>
    {% for post in posts %}
        <h3>post: {{ post.title }}</h3>
            <p>tag: {{ post.tags }}</p>
    {% endfor %}

{% endblock content %}
