<div>
    <!-- mobile menu -->
    <header id="search-top" class="z-20 md:hidden w-full flex flex-col fixed sm:relative bg-white pin-t pin-r pin-l px-2">
      <nav id="search-menu" class="flex flex-col sm:flex-row w-full justify-between items-right">
        <div class="w-auto flex flex-row sm:flex-none flex-no-wrap justify-between items-right">
          <form method="POST" class="w-full flex justify-left" action="{% url 'portfolio:search-art' %}">
            {% csrf_token %}
                <input
                    class="flex w-full rounded-l border border-indigo-100 py-1 pl-2 text-white focus-within focus:bg-indigo-500 focus:outline-none"
                    type="text"
                    placeholder="Search ..."
                    name="searched"
                    autocomplete="off"
                >
                <div class="inline-flex">
                  <button class="border border-indigo-100 bg-indigo-50 font-bold py-2 px-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                  </button>
                  <button id="searchMenuBtn" class="border border-indigo-100 bg-indigo-50 py-2 px-2 rounded-r focus:outline-none" type="button" onclick="navSearchToggle();">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
                    </svg>
                  </button>
                </div>
          </form>
          
        </div>
        <form method="GET">
          <div id="searchMenu" class="shadow-lg w-full bg-indigo-50 rounded-b-lg sm:w-auto text-indigo-600 self-end sm:self-center sm:flex flex-col sm:flex-row items-center h-full py-1 sm:py-0 sm:pb-0 hidden divide-y divide-indigo-100">
            <button id="mediumMenuBtn" class="border border-indigo-100 bg-indigo-100 py-2 px-2 focus:outline-none w-full" type="button" onclick="navMediumToggle();">
              Mediums
            </button>
            <div id="mediumMenu" class="w-full bg-indigo-50 rounded-b-lg sm:w-auto sm:flex flex-col sm:flex-row items-left pl-2 h-full py-1 pb-4 sm:py-0 sm:pb-0 hidden divide-y divide-indigo-100">
              {{ myFilter.form.art_mediums }}
            </div>
            <button id="comMenuBtn" class="border border-indigo-100 bg-indigo-200 py-2 px-2 focus:outline-none w-full" type="button" onclick="navComToggle();">
              Communities
            </button>
            <div id="comMenu" class="w-full bg-indigo-50 rounded-b-lg sm:w-auto sm:flex grid grid-cols-2 items-left pl-2 h-full py-1 pb-4 sm:py-0 sm:pb-0 hidden divide-y divide-indigo-100">
              <div>
                {{ myFilter.form.art_communities }}
              </div>
            </div>
            <button id="genreMenuBtn" class="border border-indigo-100 bg-indigo-300 py-2 px-2 focus:outline-none w-full" type="button" onclick="navGenreToggle();">
              Genres
            </button>
            <div id="genreMenu" class="w-full bg-indigo-50 rounded-b-lg sm:w-auto sm:flex flex-col sm:flex-row items-left pl-2 h-full py-1 pb-4 sm:py-0 sm:pb-0 hidden divide-y divide-indigo-100">
              {{ myFilter.form.art_genres }}
            </div>
            <button class="border border-indigo-600 bg-white py-2 px-2 rounded-b-lg focus:outline-none w-full content-center flex justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-600 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
              <span>Submit</span>
            </button>
          </div>
        </form>

      </nav>
    </header>
</div>
