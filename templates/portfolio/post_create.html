{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl mb-2">Create a new Post</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="w-full h-12 px-6 text-white transition-colors duration-150 bg-indigo-600 rounded-lg focus:shadow-outline hover:bg-indigo-700" type="submit">Submit</button>
        </form>
    </div>
{% endblock content %}
